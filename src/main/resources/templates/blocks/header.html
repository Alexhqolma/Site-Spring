<div  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Про нас</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Главная</a>
            <a class="p-2 text-dark" href="/about">Про нас</a>
            <a class="p-2 text-dark" href="/reviews">Отзывы</a>
            <a class="p-2 text-dark" href="/user">Редактирование данных</a>
        </nav>
        <div sec:authorize="!isFullyAuthenticated()">
            <a class="btn btn-success mr-2" href="/reg">Регистрация</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </div>
        <div sec:authorize="isFullyAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Выйти" class="btn btn-danger"/>
            </form>
        </div>
        <!-- <div sec:authorize="hasRole('ADMIN')"> - Провірка користувача на роль -->
    </div>
</div>
